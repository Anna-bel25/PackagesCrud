<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"/>

<link href="https://fonts.googleapis.com/css2? family=Montserrat:ital,wght@0,300;0,500;0,900;1,300;1,500;1,800&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>

<div class="grid-container">

  <div class="row">
  
    <mat-card class="card">
      <mat-card-subtitle><h4>Bienvenido</h4></mat-card-subtitle>

  </mat-card>   

  <mat-card-content>
    <div class="img">
      <!-- <img src="assets/img/create-user.png" alt=""> -->
      <div class="overlay"></div>
      <img src="https://images.unsplash.com/photo-1592240819880-9aa009357113?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">
      <h3>Edite el usuario</h3>
                  
      </div>
  </mat-card-content>

</div>



  <div class="row"> 
  
    <mat-card class="card">
      <mat-card-subtitle><h4>Ingrese los datos a editar</h4></mat-card-subtitle>

      <mat-card-content>
          <div class="content">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="date-container">
                  <div class="date-item">
                    <mat-form-field color="primary" id="date">
                      <mat-label>Cédula</mat-label>
                      <span matPrefix>+ECU &nbsp;</span>
                      <input matInput placeholder=" " autocomplete="off" formControlName="cedula" name="cedula">
                    </mat-form-field>
                  </div>
              
                  <div class="date-item">
                    <mat-form-field color="primary" id="date">
                      <mat-label>Nombre</mat-label>
                      <input matInput placeholder=" " autocomplete="off" formControlName="nombre" name="nombre">
                    </mat-form-field>
                  </div>
                </div>
              
                <mat-form-field>
                  <mat-label>Teléfono</mat-label>
                  <span matPrefix>+593 &nbsp;</span>
                  <input matInput placeholder=" " autocomplete="off" formControlName="telefono" name="telefono">
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Correo electrónico</mat-label>
                  <input matInput placeholder="pat@example.com" autocomplete="off" formControlName="correo" name="correo">
                </mat-form-field>
              
                <div class="date-container">
                  <div class="date-item">
                    <mat-form-field color="accent" id="date">
                      <mat-label>Destino</mat-label>
                      <mat-select formControlName="destino" required>
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let item of destino" [value]="item">
                          {{item}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
              
                  <div class="date-item">
                    <mat-form-field color="accent" id="date">
                <mat-label>Alojamiento</mat-label>
                <mat-select  formControlName="alojamiento" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let item of alojamiento" [value]="item">
                    {{item}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
                  </div>
                </div>
              
                <div class="content-btn">
                  <button class="btn" [disabled]="editForm.invalid">Guardar</button>
                  <button class="btn" (click)="cancel()">Volver</button>
                </div>
              </form>
              
            </div>
    
        </mat-card-content>
    </mat-card>
  

  </div>
</div>
